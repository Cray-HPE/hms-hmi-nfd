# Tavern test cases for the HMNFD subscriptions API
# Author: Mitch Schooler
# Service: Hardware Management Node Fanout Daemon

# HMS test metrics test cases: 7
# POST /subscriptions/{xname}/agents/{agent}
# GET /subscriptions/{xname} orig
# PATCH /subscriptions/{xname}/agents/{agent}
# GET /subscriptions/{xname} updated
# DELETE /subscriptions/{xname}/agents/{agent}
# GET /subscriptions/{xname} deleted
# DELETE /subscriptions/{xname}/agents/{agent} deleted subscription
---
test_name: Verify the HMNFD subscriptions API

stages:
  - name: Retrieve a node from HSM to be used in later stages
    request:
      url: "{hsm_base_url}/hsm/v2/State/Components?type=Node&enabled=True"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      save:
        json:
          node_xname: Components[0].ID

  # POST /subscriptions/{xname}/agents/{agent}
  - name: Verify that a new HMNFD state change notification subscription can be created
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}/agents/{test_agent}"
      json: {"Components":["{node_xname}"],"Subscriber":"{test_agent}@{node_xname}","SubscriberComponent":"{node_xname}","SubscriberAgent":"{test_agent}","Enabled":true,"States":["on","off","empty"],"Url":"http://{test_agent_host}/boot/v1/scn"}
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 200

  # GET /subscriptions/{xname} orig
  - name: Verify that the new HMNFD state change notification subscription can be retrieved
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              SubscriptionList:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      Components:
                        type: seq
                        matching: all
                        required: True
                        sequence:
                          - type: str
                      Subscriber:
                        type: str
                        required: True
                      SubscriberComponent:
                        type: str
                        required: True
                      SubscriberAgent:
                        type: str
                        required: True
                      Enabled:
                        type: bool
                        required: True
                      Roles:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      SoftwareStatus:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      States:
                        type: seq
                        matching: all
                        #TODO: test to see if it's possible to exclude 'States', haven't seen an example of this in the wild
                        required: False
                        sequence:
                          - type: str
                      Url:
                        type: str
                        required: True

  # PATCH /subscriptions/{xname}/agents/{agent}
  - name: Verify that an HMNFD state change notification subscription can be updated
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}/agents/{test_agent}"
      json: {"Components":["{node_xname}"],"Subscriber":"{test_agent}@{node_xname}","SubscriberComponent":"{node_xname}","SubscriberAgent":"{test_agent}","Enabled":true,"States":["unknown","populated"],"Url":"http://{test_agent_host}/boot/v1/scn"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 204

  # GET /subscriptions/{xname} updated
  - name: Verify that the updated HMNFD state change notification subscription can be retrieved
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              SubscriptionList:
                type: seq
                matching: all
                required: True
                sequence:
                  - type: map
                    required: True
                    mapping:
                      Components:
                        type: seq
                        matching: all
                        required: True
                        sequence:
                          - type: str
                      Subscriber:
                        type: str
                        required: True
                      SubscriberComponent:
                        type: str
                        required: True
                      SubscriberAgent:
                        type: str
                        required: True
                      Enabled:
                        type: bool
                        required: True
                      Roles:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      SoftwareStatus:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      States:
                        type: seq
                        matching: all
                        #TODO: test to see if it's possible to exclude 'States', haven't seen an example of this in the wild
                        required: False
                        sequence:
                          - type: str
                      Url:
                        type: str
                        required: True

  # DELETE /subscriptions/{xname}/agents/{agent}
  - name: Verify that an HMNFD state change notification subscription can be deleted
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}/agents/{test_agent}"
      method: DELETE
      verify: !bool "{verify}"
    response:
      status_code: 204

  # GET /subscriptions/{xname} deleted
  - name: Verify that the deleted HMNFD state change notification subscription can no longer be retrieved
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}"
      method: GET
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              SubscriptionList:
                type: seq
                matching: all
                required: False
                sequence:
                  - type: map
                    required: True
                    mapping:
                      Components:
                        type: seq
                        matching: all
                        required: True
                        sequence:
                          - type: str
                      Subscriber:
                        type: str
                        required: True
                      SubscriberComponent:
                        type: str
                        required: True
                      SubscriberAgent:
                        type: str
                        required: True
                      Enabled:
                        type: bool
                        required: True
                      Roles:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      SoftwareStatus:
                        type: seq
                        matching: all
                        required: False
                        sequence:
                          - type: str
                      States:
                        type: seq
                        matching: all
                        #TODO: test to see if it's possible to exclude 'States', haven't seen an example of this in the wild
                        required: False
                        sequence:
                          - type: str
                      Url:
                        type: str
                        required: True

  # DELETE /subscriptions/{xname}/agents/{agent} deleted subscription
  - name: Attempt to delete an HMNFD state change notification subscription that has already been deleted
    request:
      url: "{hmnfd_base_url}/hmi/v2/subscriptions/{node_xname}/agents/{test_agent}"
      method: DELETE
      verify: !bool "{verify}"
    response:
      status_code: 400
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              type:
                type: str
                required: True
                enum:
                  - "about:blank"
              title:
                type: str
                required: True
                enum:
                  - "Bad DELETE request"
              detail:
                type: str
                required: True
                enum:
                  - "No matching subscription for DELETE"
              instance:
                type: str
                required: True
                enum:
                  - "/hmi/v2/subscriptions/{node_xname}/agents/{test_agent}"
              status:
                type: int
                required: True
                enum:
                  - 400
