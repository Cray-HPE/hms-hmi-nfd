---
test_name: Verify /params rejects unsupported methods

stages:
  # POST /params fails
  - name: Ensure that /params rejects unsupported POST operations
    request:
      url: "{hmnfd_base_url}/hmi/v2/params"
      method: POST
      verify: !bool "{verify}"
    response:
      status_code: 405

  # PUT /params fails
  - name: Ensure that /params rejects unsupported PUT operations
    request:
      url: "{hmnfd_base_url}/hmi/v2/params"
      method: PUT
      verify: !bool "{verify}"
    response:
      status_code: 405

  # DELETE /params fails
  - name: Ensure that /params rejects unsupported DELETE operations
    request:
      url: "{hmnfd_base_url}/hmi/v2/params"
      method: DELETE
      verify: !bool "{verify}"
    response:
      status_code: 405

---
test_name: Verify /params rejects PATCH requests with invalid settings

stages:
  # PATCH /params invalid debug fails
  - name: Attempt a /params PATCH operation with an invalid Debug setting
    request:
      url: "{hmnfd_base_url}/hmi/v2/params"
      json: {"Debug":"fake"}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 400
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              type:
                type: str
                required: True
                enum:
                  - "about:blank"
              title:
                type: str
                required: True
                enum:
                  - "Invalid Request"
              detail:
                type: str
                required: True
                enum:
                  - "Invalid data type in Debug field. "
              instance:
                type: str
                required: True
                enum:
                  - "/params"
              status:
                type: int
                required: True
                enum:
                  - 400

  # PATCH /params invalid kv_url fails
  - name: Attempt a /params PATCH operation with an invalid KV_url setting
    request:
      url: "{hmnfd_base_url}/hmi/v2/params"
      #json: {"Debug":1,"KV_url":"http://cray-hmnfd-ct-test:9999","Nosm":1,"Scn_max_cache":999,"Scn_cache_delay":9,"Scn_retries":9,"Scn_backoff":9,"SM_retries":9,"SM_timeout":99,"SM_url":"http://cray-smd-ct-test:99999/hsm/v2","Telemetry_host":"kafka:9999:cray-hmsstatechange-notifications-ct-test","Use_telemetry":1}
      json: {"KV_url":999999}
      method: PATCH
      verify: !bool "{verify}"
    response:
      status_code: 400
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            mapping:
              type:
                type: str
                required: True
                enum:
                  - "about:blank"
              title:
                type: str
                required: True
                enum:
                  - "Invalid Request"
              detail:
                type: str
                required: True
                enum:
                  - "Invalid data type in KV_url field. "
              instance:
                type: str
                required: True
                enum:
                  - "/params"
              status:
                type: int
                required: True
                enum:
                  - 400
