---

# This test exercises the /params API in hmnfd.  Note that not all
# parameters are changeable via the ReST interface -- some of them
# are read-only.
#
# Required to run: hmnfd only.
# Destructive: YES
# 

test_name: HMNFD /params API test
includes:
  - !include common.yaml

stages:
  - name: Testing /params API PATCH/GET test
    request:
      url: "{hmnfd_base_url}/hmi/v1/params"
      verify: False
      method: PATCH
      json:
        Debug: 3
        KV_url: http://localhost:2379
        Nosm: 1
        SM_retries: 4
        SM_timeout: 11
        SM_url: http://localhost:27999/hsm/v1
        Telemetry_host: localhost:9092:notifications
        Use_telemetry: 0
    response:
      status_code: 200

  - name: Testing /params API Debug GET
    request:
      url: "{hmnfd_base_url}/hmi/v1/params"
      verify: False
      method: GET
    response:
      status_code: 200
      body:
        Debug: 3
        KV_url: http://localhost:2379
        Nosm: 1
        Port: !anyint
        SM_retries: 4
        SM_timeout: 11
        SM_url: http://localhost:27999/hsm/v1
        Scn_in_url: !anystr
        Telemetry_host: !anystr
        Use_telemetry: 0

